<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>表格隔行变色</title>
    <style>
        *{margin:0; padding:0;}
        ul,li{
           list-style:none;
        }
        body{
           padding:10px;
        }
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
         }

         div.mini {
            width: 55px;
            height: 55px;
            background-color: #aaa;
            font-size: 12px;
         }

         div.hide {
            display: none;
         }

         #data {
            width: 600px;
         }

         #data, td, th {
            border-collapse: collapse;
            border: 1px solid #aaaaaa;
         }

         th, td {
            height: 28px;
            padding: 3px;
         }

         #data thead {
            background-color: #7ca9fd;
            color: #ffffff;
         }

         .odd {
            background-color: #ccccff;
         }
    </style>
</head>
<body>
   <h2>表格隔行变色</h2>
   <table id="data">
      <thead>
         <tr>
            <th>姓名</th>
            <th>工资</th>
            <th>入职时间</th>
            <th>操作</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Tom</td>
            <td>$3500</td>
            <td>2010-10-25</td>
            <td><a href="javascript:void(0)">删除</a></td>
         </tr>
         <tr>
            <td>Mary</td>
            <td>$3400</td>
            <td>2010-12-1</td>
            <td><a href="javascript:void(0)">删除</a></td>
         </tr>
         <tr>
            <td>King</td>
            <td>$5900</td>
            <td>2009-08-17</td>
            <td><a href="javascript:void(0)">删除</a></td>
         </tr>
         <tr>
            <td>Scott</td>
            <td>$3800</td>
            <td>2012-11-17</td>
            <td><a href="javascript:void(0)">删除</a></td>
         </tr>
         <tr>
            <td>Smith</td>
            <td>$3100</td>
            <td>2014-01-27</td>
            <td><a href="javascript:void(0)">删除</a></td>
         </tr>
         <tr>
            <td>Allen</td>
            <td>$3700</td>
            <td>2011-12-05</td>
            <td><a href="javascript:void(0)">删除</a></td>
         </tr>
      </tbody>
    </table>

   <script src="../js/jquery-1.11.1.min.js"></script>
   <script>
      $(function(){
         $('#data>tbody>tr:odd').addClass('odd')
      })
   </script>+
</body>
</html>
