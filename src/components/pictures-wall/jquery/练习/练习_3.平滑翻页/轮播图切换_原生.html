<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>轮播图切换-原生</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        body {
            padding: 10px;
        }
        
        #container {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            /*相对定位*/
            margin: 0 auto;
        }
        
        #list {
            width: 2400px;
            /*7张图片的宽: 4*600 */
            height: 400px;
            position: absolute;
            /*绝对定位*/
            z-index: 1;
        }
        
        #list img {
            float: left;
            width: 600px;
        }
        
        #pointsDiv {
            position: absolute;
            height: 10px;
            width: 100px;
            z-index: 2;
            bottom: 20px;
            left: 250px;
        }
        
        #pointsDiv span {
            cursor: pointer;
            float: left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 5px;
        }
        
        #pointsDiv .on {
            background: orangered;
        }
        
        .arrow {
            cursor: pointer;
            display: none;
            line-height: 39px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            position: absolute;
            z-index: 2;
            top: 180px;
            background-color: RGBA(0, 0, 0, 0.3);
            color: #fff;
            text-decoration: none;
        }
        
        .arrow:hover {
            background-color: RGBA(0, 0, 0, 0.7);
        }
        
        #container:hover .arrow {
            display: block;
            /*显示*/
        }
        
        #prev {
            left: 20px;
        }
        
        #next {
            right: 20px;
        }
    </style>
</head>

<body>
    <h2>轮播图切换-原生</h2>
    <div id="container">
        <div id="list">
            <img src="../../images/img_list01.jpg" alt="1" />
            <img src="../../images/img_list02.jpg" alt="2" />
            <img src="../../images/img_list03.jpg" alt="3" />
            <img src="../../images/img_list04.jpg" alt="4" />
        </div>
        <div id="pointsDiv">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </div>

    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script>
    </script>
</body>

</html>
