 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>offset&position</title>
    <style>
        *{margin:0; padding:0;}
        body{
            padding: .25rem;
            margin: 0;
            height: 2000px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 10px;
            left: 10px;
            background: blue;
        }

        .div2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }

        .div3 {
            position: absolute;
            top: 250px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">测试offset</div>
    </div>
    
    <div class='div3'>
        <button id="btn1">读取offset和position</button>
        <button id="btn2">设置offset</button>
    </div>
    
    <script>
        //////////////////// offset & position //////////////
        /* 
            一.offset & position  获取/设置标签的位置数据
                1)offset(): 相对页面左上角的坐标
                            读/写 当前元素坐标(原点是页面左上角)

                2)position(): 相对于父元素左上角的坐标
                            读 当前元素坐标(原点是父元素左上角)
        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        /*
           需求:
            1. 点击 btn1
                打印 div1 相对于页面左上角的位置
                打印 div2 相对于页面左上角的位置
                打印 div1 相对于父元素左上角的位置
                打印 div2 相对于父元素左上角的位置
            2. 点击 btn2
                设置 div2 相对于页面的左上角的位置 
        */

        $(function(){
            $('#btn1').click(function(){
                //相对于页面左上角的位置
                console.log($('.div1').offset().top) //10
                console.log($('.div2').offset().top) //10

                //相对于父元素左上角的位置
                console.log($('.div1').position().top) //10
                console.log($('.div2').position().top) //0
            })

            $('#btn2').click(function(){
                $('.div2').offset({
                    left:40,
                    top:50
                })
            })
        })
    </script>
</body>
</html>
