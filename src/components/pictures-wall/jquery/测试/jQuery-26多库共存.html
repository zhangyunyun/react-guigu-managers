<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui" />
  <title>多库共存</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      padding: 0.25rem;
      margin: 0;
    }
    
  </style>
</head>
<body> 
    
    <script>
      //////////////////// 多库共存 //////////////
      /* 
        一.多库共存
            问题 : 如果有2个库都有$, 就存在冲突
            解决 : jQuery库可以释放$的使用权, 让另一个库可以正常使用, 此时jQuery库只能使用jQuery了
            API : jQuery.noConflict()
      */
    </script>

    <script src="../js/myLib.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
      /*
        需求:  
      */

      //释放$的使用权,让另一个库可以正常使用
      jQuery.noConflict()

      //使用的是myLib.js中的$
      $()

      //使用jQuery
      jQuery(function () {
        jQuery('body')
      })
      
    </script>
</body>
</html>
