 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>筛选_过滤</title>
    <style>
        *{margin:0; padding:0;}
        body{
            padding: .25rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>AAAAA</li>
        <li title="hello" class="box2">BBBBB</li>
        <li class="box">CCCCC</li>
        <li title="hello">DDDDDD</li>
        <li title="two"><span>BBBBB</span></li>
    </ul>
    <li>eeeee</li>
    <li>EEEEE</li>

    <script>
        //////////////////// 筛选_过滤 //////////////
        /* 
            一.筛选_过滤 在jQuery对象中的元素对象数组中过滤出一部分元素来
                1. first()
                2. last()
                3. eq(index|-index)
                4. filter(selector) //对当前元素操作
                5. not(selector)   //对当前元素操作，取反
                
                6. has(selector)   //对子孙元素操作

        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        /*
           需求:
                1. ul下li标签第一个
                2. ul下li标签的最后一个
                3. ul下li标签的第二个
                4. ul下li标签中title属性为hello的
                5. ul下li标签中title属性不为hello的
                6. ul下li标签中有span子标签的 
        */

        $(function(){
            var $lis = $('ul>li')
            //1.ul下li标签第一个
            $lis.first().css('color',"#ff0000")

            //2.ul下li标签的最后一个
            $lis.last().css('color',"#2143f4")

            //3.ul下li标签的第二个
            $lis.eq(1).css('background',"#93fff9")

            //4.ul下li标签中title属性为hello的
            $lis.filter('[title=hello]').css('background',"#fdeb52")

            //5. ul下li标签中title属性不为hello的
            $lis.not('[title=hello]').css('color',"#52c3fd")
            //$lis.filter('[title][title!=hello]').css('color',"#fdeb52")

            //6. ul下li标签中有span子标签的
            $lis.has('span').css('background','#cf52fd')
        })
    </script>
</body>
</html>
