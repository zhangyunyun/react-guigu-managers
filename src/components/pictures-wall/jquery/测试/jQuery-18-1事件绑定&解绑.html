 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>事件绑定&解绑</title>
    <style>
        *{margin:0; padding:0;}
        body{
            padding: .25rem;
            margin: 0;
        }
        .out {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }

        .inner {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }

        .divBtn {
            position: absolute;
            top: 250px;
        }
    </style>
</head>
<body>
    <div class="out">
        外部DIV
        <div class="inner">内部div</div>
    </div>
    
    <div class='divBtn'>
        <button id="btn1">取消绑定所有事件</button>
        <button id="btn2">取消绑定mouseover事件</button>
        <button id="btn3">测试事件坐标</button>
        <a href="http://www.baidu.com" id="test4">百度一下</a>
    </div>

    <script>
        //////////////////// 事件绑定&解绑 //////////////
        /* 
            一.事件绑定&解绑
                1.事件绑定(2种)
                    1)eventName(function(){}) 绑定对应事件名的监听	
                        例如：$('#div').click(function(){})

                    2)on(eventName, funcion(){}) 通用的绑定事件监听
                        例如：$('#div').on('click',function(){})

                        优缺点:
                        eventName: 编码方便, 但只能加一个监听, 且有的事件监听不支持
                        on: 编码不方便, 可以添加多个监听, 且更通用

                    3)ele.addEventListener(eventName,function(){})
                        ele.addEventListener('click , touchstart',function(){})

                2.事件解绑
                    off(eventName)
                    例如:$('#div').off()

                3.事件的坐标
                    event.clientX, event.clientY 相对于视口的左上角 
                    event.pageX, event.pageY     相对于页面的左上角 
                    event.offsetX, event.offsetY 相对于事件元素左上角

                4.事件相关处理
                    e.stopPropagation() 停止事件冒泡     
                    e.preventDefault()  阻止事件默认行为   
        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        /*
           需求:  
                1. 给.out绑定点击监听(用两种方法绑定)
                2. 给.inner绑定鼠标移入和移出的事件监听(用3种方法绑定)
                3. 点击btn1解除.inner上的所有事件监听
                4. 点击btn2解除.inner上的mouseover事件
                5. 点击btn3得到事件坐标
                6. 点击.inner区域, 外部点击监听不响应
                7. 点击链接, 如果当前时间是偶数不跳转  
        */

        $(function(){
            //1. 给.out绑定点击监听(用两种方法绑定)
            // $('.out').click(function(e){
            //     alert(1111);
            // })
            $('.out').on('click',function(e){
                alert(1111);
            })

            //2. 给.inner绑定鼠标移入和移出的事件监听(用3种方法绑定)
            /* 
                mouseover 对应 mouseout
                mouseenter 对应 mouseleave 等同于hover()
                                           hover()使用的就是mouseenter()和mouseleave()
            */
            // $('.inner').mouseenter(function (e) { 
            //     alert('移入1....')
            // }).mouseleave(function () { 
            //     alert('移出1....')
            // })

            $('.inner').on('mouseenter',function(){
                alert('移入2....')
            })
            $('.inner').on('mouseleave',function(){
                alert('移出2....')
            })

            // $('.inner').hover(function(){
            //     alert('移入3....')  
            // },function(){
            //     alert('移出3....')
            // })

            //3. 点击btn1解除.inner上的所有事件监听
            $('#btn1').click(function(){
                $('.inner').off()
                alert('解除.inner上的所有事件监听');
            })

            //4. 点击btn2解除.inner上的mouseover事件
            $('#btn2').click(function(){
                $('.inner').off('mouseover')
                alert('解除.inner上的mouseover事件');
            })

            //5. 点击btn3得到事件坐标
            $('#btn3').click(function(event){
                console.log(event.offsetX,event.offsetY)
                console.log(event.clientX,event.clientY)
                console.log(event.pageX,event.pageY)
            })

            //6. 点击.inner区域, 外部点击监听不响应
            $('.inner').click(function(event){
                //阻止事件冒泡,
                //如果不阻止，就会弹出上面父元素点击事件的弹框111
                //如果阻止，以后就不会弹出上面父元素点击事件的弹框
                event.stopPropagation()
                //alert('停止事件冒泡')
            })

            //点击链接, 如果当前时间是偶数不跳转
            $('#test4').click(function(e){
                var times = new Date().getTime()  //Date.now(event)
                console.log(times)
                console.log(times%2)
                if(times%2 === 0){ 
                    //阻止事件默认行为
                    e.preventDefault()
                }
            })
        })
    </script>
</body>
</html>
