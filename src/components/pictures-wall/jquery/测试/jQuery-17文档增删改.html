<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>文档增删改</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: .25rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <h2>-----------ul1-----------</h2>
    <ul id="ul1">
        <li>AAAAA</li>

        <li title="hello">BBBBB</li>
        <li class="box">CCCCC</li>

        <li title="hello">DDDDDD</li>
        <li title="two">EEEEE</li>
        <li>FFFFF</li>
    </ul>
    <h2>-----------ul2-----------</h2>
    <ul id="ul2">
        <li>aaa</li>
        <li title="hello">bbb</li>
        <li class="box">ccc</li>
        <li title="hello">ddd</li>
        <li title="two">eee</li>
    </ul>

    <p>xxxx</p>

    <script>
        //////////////////// 文档增删改 //////////////
        /* 
            一.文档增删改
                1. 添加/替换元素
                    * append(content)/appendTo(content)
                        向当前匹配的所有元素内部的最后插入指定内容
                    * prepend(content)
                        向当前匹配的所有元素内部的最前面插入指定内容
                    * before(content)
                        将指定内容插入到当前所有匹配元素的前面
                    * after(content)
                        将指定内容插入到当前所有匹配元素的后面替换节点

                2. 删除元素
                    * empty()
                        删除所有匹配元素的子元素
                        <p>xxxx</p>
                        例如：$("p").empty()
                        结果：<p></p>      

                    * remove()
                        删除所有匹配的元素
                        <p>xxxx</p>
                        例如：$("p").remove()
                        结果：将元素删除掉了
                                
                3.更新
                    *replace() 
                        支持字符的替换、也支持字符串的替换
                        
                    *replaceAll()
                        参数是regex，基于规则表达式的替换
                        例如：replaceAll("\\d", "*")

                    *replaceFirst()
                        参数是regex，基于规则表达式的替换
                        只替换第一次出现的字符串    

                        *replace & replaceAll区别
                            相同点：都是全部替换，即把源字符串中的某一字符或字符串全部换成指定的字符或字符 

                            不同点：1)replaceAll支持正则表达式 
                                    2)replace不支持正则  
                                    3) \在 Java 中是一个转义字符，所以需要用两个代表一个。
                                    例如System.out.println( "\\" );只打印出一个\。
                                    但是\也是正则表达式中的转义字符，需要用两个代表一个。
                                    所以\\\\被 Java 转换成\\，\\又被正则表达式转换成\，
                                    因此用 replaceAll 替换\为\\，就要用replaceAll("\\\\","\\\\\\\\")，
                                    而 replace 则为replace("\\","\\\\")

                        *replaceFirst() & replaceAll()
                            相同点：参数是regex，基于规则表达式的替换  

                            不同点：replaceFirst()只替换第一次出现的字符串         

                    * replaceWith(content)
                        用指定内容替换所有匹配的标签删除节点  
                        例如：$('p').replaceWith('<b>hello</b>')                
        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        /*
                                                                   需求:
                                                                        1. 向id为ul1的ul下添加一个span(最后)
                                                                        2. 向id为ul1的ul下添加一个span(最前)
                                                                        3. 在id为ul1的ul下的li(title为hello)的前面添加span
                                                                        4. 在id为ul1的ul下的li(title为hello)的后面添加span
                                                                        5. 将在id为ul2的ul下的li(title为hello)全部替换为p
                                                                        6. 移除id为ul2的ul下的所有li 
                                                                */

        $(function() {
            //1. 向id为ul1的ul下添加一个span(最后)
            $('#ul1').append('<span style="color:#f00">add span after</span>')

            //2. 向id为ul1的ul下添加一个span(最前)
            $('#ul1').prepend('<span style="color:#5266fd">add span before</span>')

            //3. 在id为ul1的ul下的li(title为hello)的前面添加span
            $('#ul1>li[title=hello]').before('<span style="background:#ffbbed">指定元素前面 添加的span</span>')

            //4. 在id为ul1的ul下的li(title为hello)的后面添加span
            $('#ul1>li[title=hello]').after('<span style="background:#b2bbff">指定元素后面 添加的span</span>')

            //5. 将在id为ul2的ul下的li(title为hello)全部替换为p
            $('#ul2>li[title=hello]').replaceWith('<p style="color:#5266fd">替换之后的pppppppppp</p>')

            //6. 移除id为ul2的ul下的所有li
            $('#ul2>li').remove()
        })
    </script>
</body>

</html>
