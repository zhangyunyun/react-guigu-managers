 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>jQuery表单选择器</title>
    <style>
        *{margin:0; padding:0;}
        div{
            display:inline-block;
            width:100px;
            height:100px;
            margin:10px;
        }
    </style>
</head>
<body>
    <form>
        用户名: <input type="text"/><br>
        密 码: <input type="password"/><br>
        爱 好:
        <input type="checkbox" checked="checked"/>篮球
        <input type="checkbox" checked="checked"/>足球
        <input type="checkbox" checked="checked"/>羽毛球 <br>
        性 别:
        <input type="radio" name="sex" value='male'/>男
        <input type="radio" name="sex" value='female'/>女<br>
        邮 箱: <input type="text" name="email" disabled="disabled"/><br>
        所在地:
        <select>
          <option value="1">北京</option>
          <option value="2" selected="selected">天津</option>
          <option value="3">河北</option>
        </select><br>
        <input type="submit" value="提交" />
    </form>
    <script>
        //////////////////// jQuery表单选择器 //////////////
        /* 
            一.jQuery表单选择器
                1). 表单
                    :input 
                    :text 
                    :password 
                    :radio 
                    :checkbox 
                    :submit 
                    :image 
                    :reset 
                    :button 
                    :file 
                    :hidden 
                2). 表单对象属性 
                    :enabled 
                    :disabled 
                    :checked 
                    :selected 
        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        /*
            需求:
                1. 选择不可用的文本输入框
                2. 显示选择爱好的个数
                3. 显示选择的城市名称
        */
        $(function(){
            //1.选择不可用的文本输入框
            var inpVal = $(':input:disabled').css("background","red")

            //2.显示选择爱好的个数
            var selLen = $(":input[checked='checked']").length
            console.log(selLen)

            //3.显示选择的城市名称
            var optVal = $("select option:selected").val()
            var optTxt = $("select option:selected").text()
            console.log({
                optVal:optVal,
                optTxt:optTxt
            })
        })
    </script>

</body>
</html>
