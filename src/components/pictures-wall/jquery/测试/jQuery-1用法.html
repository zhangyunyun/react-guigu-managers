 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>引用方法</title>
    <style>
        *{margin:0; padding:0;}
        .sideBox{
            padding:.25rem;
        }
        button{
            margin-top:.5rem;
        }
    </style>
</head>
<body>
    <div class="sideBox">
        用户名：<input type="text" id="userName"> 
        <button id="btn1">确定(原生版)</button>
        <button id="btn2">确定(jQuery版)</button>
    </div>
 
    <!-- 原生DOM -->
    <script>
        //文档加载完成的监听
        window.onload = function(){
            var btn1 = document.getElementById('btn1') //Dom元素
            btn1.onclick = function(){
                var userName = document.getElementById('userName').value
                alert(userName)
            }
        }
    </script>
    
    <!-- jQuery写法 -->
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script>
        //文档加载完成的监听
        $(function(){
            var $btn2 = $('#btn2')  //jQuery对象
            $btn2.click(function(){ //添加function回调函数
                var userName = $('#userName').val() //
                alert(userName)
            })
        })
    </script>
</body>
</html>
