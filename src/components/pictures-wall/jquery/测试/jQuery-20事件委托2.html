<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>事件委托2</title>
    <style>
        *{margin:0; padding:0;}
        body{
            padding: .25rem;
            margin: 0;
        }
    </style>
</head>
<body>
	<ul>
		<li>11111</li>
		<li>1111111</li>
		<li>111111111</li>
		<li>11111111111</li>
    </ul>
    
	<li>22222</li>
	<button id="btn1">添加新的li</button>
    <button id="btn2">删除ul上的事件委托的监听器</button>
    <script>
        //////////////////// 事件委托2 //////////////
        /* 
            一.事件委托2
                事件委托到父元素上，新添加的子元素上也要有点击事件
                事件会冒泡到父元素
                但最终调用的事件回调函数的是子元素 event.target

				1. 事件委托:
                    * 将多个子元素(li)的事件监听委托给父辈元素(ul)处理
                    * 监听回调是加在了父辈元素上
                    * 当操作任何一个子元素(li)时, 事件会冒泡到父辈元素(ul)
                    * 父辈元素不会直接处理事件, 而是根据event.target得到发生事件的子元素(li), 通过这个子元素调用事件回调函数
                2. 事件委托的2方:
                    * 委托方: 业主 li
                    * 被委托方: 中介 ul
                3. 使用事件委托的好处
                    * 添加新的子元素, 自动有事件响应处理
                    * 减少事件监听的数量: n==>1
                4. jQuery的事件委托API
                    * 设置事件委托: $(parentSelector).delegate(childrenSelector, eventName, callback)
                    * 移除事件委托: $(parentSelector).undelegate(eventName)
        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        /*
           需求:  
                1.点击li背景就会变为红色
                   事件委托到父元素(ul)上，新添加的子元素(li)上也要有点击事件

   			    2.点击btn1就添加一个li 
                  
                3.点击btn2移除事件委托  
        */

        $(function(){
            //事件委托
            $('ul').delegate('li','click',function(){
                $(this).css('background','#f00')
            })

            $('#btn1').click(function(){
                $('ul').append('<li>新添加的li</li>')
            })

            $('#btn2').click(function(){
                //移除事件委托
                $('ul').undelegate()
                //$('ul').undelegate('li','click')
            })
        })
    </script>
</body>
</html>
