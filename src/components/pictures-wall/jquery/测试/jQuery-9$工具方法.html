<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>$工具方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <script>
        //////////////////// $工具方法//////////////
        /* 
            一.$工具方法
                1. $.each(): 遍历数组或对象中的数据
                2. $.trim(): 去除字符串两边的空格
                3. $.type(obj): 得到数据的类型
                4. $.isArray(obj): 判断是否是数组
                5. $.isFunction(obj): 判断是否是函数
                6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        $(function() {
            //1. $.each(): 遍历数组或对象中的数据
            var person = {
                name: 'tom',
                age: 12
            }
            $.each(person, function(index, item) {
                console.log(index + '--' + item)
            })


            //2.$.trim(): 去除字符串两边的空格
            var str = "    atguigu    "
            console.log(str)
            console.log($.trim(str))

            //3.$.type(obj): 得到数据的类型
            var _$ = $.type($)
            console.log(_$ === "function") //true

            //4.$.isArray(obj): 判断是否是数组
            console.log($.isArray($)) //false
            console.log($.isArray([])) //true

            //5.$.isFunction(obj): 判断是否是函数
            console.log($.isFunction($)); //true
            console.log($.isFunction(jQuery)); //true

            //6.$.parseJSON(json) : 解析json字符串转换为js对象/数组
            var json = '{"name":"Tom","age":12,"sex":"男"}'
            console.log($.parseJSON(json)) //js对象

            json = '[{"name":"Tom","age":12,"sex":"男"},{"name":"Jack","age":13,"sex":"男"}]'
            console.log($.parseJSON(json)) //js数组

            //JSON.parse(jsonString)  //将JSON字符串 ----> js对象/js数组
            //$.parseJSON(jsonString)

            //JSON.stringify(jsObj/jsArr)  //将js对象/js数组 ----> JSON字符串
        })
    </script>

</body>

</html>
