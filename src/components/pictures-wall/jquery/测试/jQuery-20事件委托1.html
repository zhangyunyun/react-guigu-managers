<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>事件委托1</title>
    <style>
        *{margin:0; padding:0;}
        body{
            padding: .25rem;
            margin: 0;
        }
    </style>
</head>
<body>
	<ul>
		<li>11111</li>
		<li>1111111</li>
		<li>111111111</li>
		<li>11111111111</li>
	</ul>
	 
    <li>22222</li>
    
	<button id="btn">添加新的li</button>

   <script>
        //////////////////// 事件委托1 //////////////
        /* 
            一.事件委托1
                绑定事件监听的问题: 新加的元素没有监听事件
                
        */
    </script>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        /*
           需求:  
               1. 点击 li背景就会变为红色
   			   2. 点击 btn1就添加一个li 
                  新添加的li上没有点击事件
        */

        $(function(){
            $('ul>li').click(function(){
                $(this).css('background','#f00')
            })

            $('#btn').click(function(){
                $('ul').append('<li>新添加的li</li>')
            })
        })
    </script>
</body>
</html>
