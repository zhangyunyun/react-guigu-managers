 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>引用方法</title>
    <style>
        *{margin:0; padding:0;}
    </style>
</head>
<body>

    <div id="myFunction1"></div>

    <!-- 1.方式一 编写到超链接a标签的href属性中 -->
    <a href="javascript:;">讨厌，你点我干啥...</a>
    <a href="javascript:alert('点了我一下')">讨厌，你点我干啥...</a>

    <!-- 2.方式二 编写到html标签的onclick属性中 -->
    <button onclick="myFunction1()">1点我试试看</button>


    <!-- 4.方四 外部引入javascript -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="js/myScript.js"></script>

    <!-- 3.方式三  代码编写到 javascript标签中 -->
    <script>
        ////////////////////  引用方法  //////////////
        /* 
           1.引用方法
             1)方式一  编写到超链接a标签的href属性中
             2)方式二  编写到html标签的onclick属性中 
             3)方式三  代码直接编写到 javascript标签中
             4)方式四  外部引入test.js文件
                       a.写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
                       b.外部引入的js文件script标签找中不需要再编写代码，浏览器会忽略
                         例如：<src="js/myScript.js"> alert('123') <//script>
                       c.如果需要，则可以再创建一个新的script标签用于编写内部代码 

           2.注意
             1)上述方式一和方式二不建议采用
             2)他们属于结构与行为耦合，不方便维护，不推荐使用
             3)方式四推荐使用
        */     
   
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落</p>");

        function myFunction1(){
            document.getElementById("myFunction1").innerHTML = "我的第一个 JavaScript 函数";
        }
    </script>

</body>
</html>
