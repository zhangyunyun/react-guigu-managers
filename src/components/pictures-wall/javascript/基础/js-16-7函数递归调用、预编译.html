    /* 2.函数+变量  5的阶乘  n! = n * (n - 1);
     * */
    function fact(num){
        if(num <= 1){
            return 1;
        }
        return num * fact(num - 1);
    }
    console.log(fact(5));
    console.log("-----------------------");


    /* 3.函数+函数
    *              斐波拉契题(兔子生兔子题目)fn(n) = fn( n - 1) + fn( n - 2)
    *              从出生后第3个月起每个月都生一对兔子，
    *              小兔子长到第三个月后每个月又生一对兔子，
    *              假如兔子都不死，问每个月的兔子对数为多少
    *
     * */
    function func(n){
        if(n == 0 || n == 1){
            return 1;
        }
        return func(n - 1) + func(n - 2);
    }
    console.log(func(22));   //28657
    console.log("-----------------------");


     /*斐波拉契题()
     *              一共10级楼梯
     *              每次可以走一步或两步，
     *              求一共多少种走法
     * */
    function funl(n){
        if(n == 1){
            return 1;
        }else if(n == 2){
            return 2
        }else if(n > 2){
            return funl(n - 1) + funl(n - 2);
        }
    }
    console.log(funl(10));  //89
    console.log("-----------------------");

    /*              斐波拉契题()
     *              1个细胞，一个小时分裂一次,
     *              生命周期是3小时，
     *              求n小时后容器内，有多少细胞
     * */
    //初始状态的细胞
    function afib(n){
        if(n === 0){
            return 1;
        }
        return afib(n - 1) + bfib(n - 1) + cfib(n - 1)
    }
    //一个小时以后才会生成
    function bfib(n){
        if(n === 0){
            return 0;
        }
        return afib(n - 1);
    }
    //前两小时还没生成
    function cfib(n){
        if(n === 0 || n === 1 ){
            return 0;
        }
        return bfib(n - 1);
    }
    var time = 3;
    console.log(afib(time) + bfib(time) + cfib(time));
