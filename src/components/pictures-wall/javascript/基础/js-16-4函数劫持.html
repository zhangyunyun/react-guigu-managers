<!DOCTYPE html>
<html>

    <title>函数</title>

    <style>
        *{margin:0; padding:0;}
    </style>
</head>
<body>

<script src="../js/jquery-1.11.1.min.js"></script>
<script>
    'use strict';
    ////////////////////  函数劫持  //////////////

    //函数劫持

    
    /* 
        1.函数劫持 改变函数预定义好的功能
    */
    window.alert = function (n) {
        console.log(n);
    }
    alert("abc");

</script>
