<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>面向对象</title>

    <style>
        *{margin:0; padding:0;}
    </style>
</head>
<body>

<script src="../js/jquery-1.11.1.min.js"></script>
<script>
    'use strict';
    ////////////////////  toString()  //////////////

    //-----------------1.创建构造函数
    function Person(name,age,gender){
        //1.立刻创建了一个新的空对象

        //2.将新的对象设为函数中的this,用this来引用新建的对象per
        //console.log(this);
        
        //3.逐行执行函数中的代码
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.say = function(){
            console.log("我是构造函数中的方法")
        }
    } 

    //多个实例对象，统一修改Person原型对象的toString()
    Person.prototype.toString = function(){
        return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]"
    }

    //创建实例对象
    var per1 = new Person("孙悟空",18,"男")
    var per2 = new Person("猪八戒",20,"男")
    var per3 = new Person("蜘蛛精",18,"女")

    // console.log(per1)  
    // console.log(per2)  
    // console.log(per3)  


    //单个实例对象修改toString()
    // per1.toString = function(){
    //     return 'Person[name="孙悟空",age="18",gender="男"]'
    // }
    var result1 = per1.toString()
    console.log(result1) //输出 Person[name="孙悟空",age="18",gender="男"]

    /* 
      如果未统一修改Person原型对象的toString()
      如果未修改单个实例的toString()

</script>
