<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,shrink-to-fit=no,minimal-ui">
    <title>事件冒泡</title>
    <style>
        #testBox{
            width: 200px;
            height: 200px;
            background:yellowgreen;
        }
        #textBox{
            background:orange;
        }
    </style>
</head>
<body>
    我是body
    <div id="testBox">
        我是div标签
        <span id="textBox">我是span标签</span>
    </div>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
    'use strict';
    ////////////////////  事件冒泡  //////////////
    /* 
        1.事件冒泡(Bubble) 
            --所谓事件冒泡就是事件的向上传导，其后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
            --在开发中大部分情况冒泡都是有用的，如果不希望发生事件冒泡，可以通过事件对象来取消冒泡

        2.取消事件冒泡
          event.cancelBubble = true/false
     */
    var textBox = document.getElementById('textBox')
    textBox.onclick = function(event){
        event = event || window.event
        alert('我是span标签')

        //取消事件冒泡
        event.cancelBubble = true
    }

    var testBox = document.getElementById('testBox')
    testBox.onclick = function(event){
        event = event || window.event
        
        alert('我是div标签')

        //取消事件冒泡
        event.cancelBubble = true
    }

    var body = document.body
    body.onclick = function(){
        alert('我是body标签')
    }

    
</script>
</body>
</html>
