<script>
    'use strict';
    ////////////////////  函数返回值  //////////////

    //return语句

    //返回值的类型 
    /* 
        return值可以是任意的数据类型
                也可以是一个对象
                也可以是一个函数
    */


    /*
        1.return语句  return后面的语句永远不会执行
                      return后不跟任何值就相当于返回一个undefined
    */
    function foos() {
        return {   //这里不会自动加分号，因为{ 表示语句尚未结束
            name: "foo"
        };
    }
    console.log(foos());  //{name:"foo"}

    function foos1() {
        return    //自动添加了分号，相当于return undefined;
        { name: "foo"};  //这行语句已经没法执行到了
    }
    console.log(foos1());  //undefined


    function foos2(num){
        if(num % 2 == 0){
            return true
        }else{
            return false
        }
    }


    /*
        2.返回值的类型 
            return值可以是任意的数据类型
                    也可以是一个对象
                    也可以是一个函数
    */
    //优雅方式
    function foos3(num){
        return num % 2 == 0
    }
    var result = foos3(2)
    console.log(result)


    //返回值是一个对象
    function foos4(){
        return { name: "沙和尚" }
    }
    var result = foos4()
    console.log("返回一个对象"+result)


    //返回值是一个函数
    function foos5(){
        function foos6(){
            console.log('foos6被调用了')
        }

        return foos6;  //返回foos6这个函数
    }
    var res = foos5()
    console.log("返回一个函数:"+res)  //返回foos6这个函数
    res()     //foos6被调用了
    //等同于  
    foos5()()  //foos6被调用了

    /*实例*/
    //定义一个计算圆面积的函数，mianji(),有两个参数(r、pi)，pi表示π的值，如果不传，则默认3.14
    var pi = 3.14;
    function mianji1(r) {
        return pi * r * r;
    }
    console.log(mianji1(1));  //3.14
    
    function mianji2(r) {
        if (typeof pi !== "number") {
            pi = 3.14;
            return pi * r * r;
        } else {
            return pi * r * r;
        }
    }
    console.log(mianji2(1));  //3.14

    function mianji3(r, pi){
        if(arguments.length === 1){
            pi = 3.14;
            return pi * r * r;
        }else{
            return pi * r * r;
        }
    }
    console.log(mianji3(1));  //3.14

    //返回一个最大值
    function max_number(a, b){
        if(a > b){
            return a
        }else{
            return b
        }
    }
   console.log(max_number(5,8))    // 8

    //返回两个数的乘积
    function numberProduct(a, b){
        return a * b;
    }
    console.log(numberProduct(3, 4));  //12

    //退出函数
    var x;
    function numberAdd(a, b){
        if (a>b)
        {
            return; //a大于b执行此行，退出函数
        }
        x=a+b
        console.log(x); //a小于b执行此行，8
    }
    numberAdd(3, 5);
